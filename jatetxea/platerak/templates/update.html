{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="{% static "add.css" %}">
    </head>
    <body>
        <div>
            <h1>Update member</h1>

            <form action="updaterecord/{{ mymember.id }}" method="post">
            {% csrf_token %}
            First Name:<br>
            <input name="first" value="{{ mymember.firstname }}">

            Last Name:<br>
            <input name="last" value="{{ mymember.lastname }}">
            <br><br>
            <input type="submit" value="Submit">
            </form>
    </div>  

    </body>
</html>
